management.endpoints.web.exposure.include: "*"

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - StripPrefix=1
      routes:
        - id: admin
          predicates:
            - Path=/admin/**
          uri: http://admin:8080
        - id: spring-service
          predicates:
            - Path=/spring/**
          uri: http://spring-service:8080
        - id: fast-api-service
          predicates:
            - Path=/fastapi/**
          uri: http://fast-api-service:8080
        - id: node-service
          predicates:
            - Path=/node/**
          uri: http://node-service:8080
        - id: core-service
          predicates:
            - Path=/core/**
          uri: http://core-service:8080
